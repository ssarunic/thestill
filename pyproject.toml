[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "thestill"
version = "1.0.0"
description = "Automated podcast transcription and summarization pipeline"
authors = [{name = "Your Name", email = "your.email@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "fastapi>=0.104.1",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.5.0",
    "requests>=2.31.0",
    "feedparser>=6.0.10",
    "openai>=1.3.0",
    "openai-whisper>=20231117",
    "whisperx>=3.1.1",
    "pyannote.audio>=3.1.1",
    "pydub>=0.25.1",
    "click>=8.1.7",
    "python-dotenv>=1.0.0",
    "aiofiles>=23.2.1",
    "httpx>=0.25.2",
    "yt-dlp>=2023.11.16",
    "ollama>=0.4.0",
    "google-generativeai>=0.8.3",
    "anthropic>=0.39.0",
]

[project.scripts]
thestill = "thestill.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/thestill"
Repository = "https://github.com/yourusername/thestill"