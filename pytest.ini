[pytest]
# Pytest configuration for thestill

# Test discovery
testpaths = thestill/tests
python_files = test_*.py
python_functions = test_*

# Output and coverage options
addopts = -v -m "not slow" --strict-markers --tb=short --cov-report=term-missing --cov-report=html --cov-report=xml --cov-config=.coveragerc

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests across components
    slow: Slow-running tests (skipped by default)

# Exclude directories from test discovery
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv
    env
    .venv
